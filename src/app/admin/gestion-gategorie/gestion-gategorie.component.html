<form class="app-form" (ngSubmit)="save()" #categorieForm="ngForm">
  <h3>{{title}}</h3>
    <div class="app-form-container">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" required [(ngModel)]="categorie.name" name="name" #name="ngModel">
        <mat-hint *ngIf="name.invalid && (name.dirty || name.touched)" ><span class="red">The name is requierd</span></mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput placeholder="Description" required [(ngModel)]="categorie.description" name="description" #name="ngModel">
          <mat-hint *ngIf="description.invalid && (description.dirty || description.touched)" ><span class="red">The name is requierd</span></mat-hint>
      </mat-form-field>
      <div class="form-button-row">
        <button mat-raised-button type="reset" (click)="goBack()">Cancel</button>
        <button mat-raised-button type="submit" [disabled]="!categorieForm.form.valid">Save</button>
      </div>
    </div>
</form>
<div *ngFor="let categorie of selectedLeague.categories">
  {{categorie.name}}

</div>
