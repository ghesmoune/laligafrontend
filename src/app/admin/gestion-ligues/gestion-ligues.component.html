<form class="app-form" (ngSubmit)="save()" #leageForm="ngForm">
<h3>{{title}}</h3>
  <div class="app-form-container">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" required [(ngModel)]="league.name" name="name" #name="ngModel">
      <mat-hint *ngIf="name.invalid && (name.dirty || name.touched)" ><span class="red">The name is requierd</span></mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
    <input matInput placeholder="Address" required [(ngModel)]="league.address" name="address" #address="ngModel">
      <mat-hint *ngIf="address.invalid && (address.dirty || address.touched)" ><span class="red">The address is requierd</span></mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Description" required [(ngModel)]="league.description" name="description" #description="ngModel">
        <mat-hint *ngIf="description.invalid && (description.dirty || description.touched)" ><span class="red">The description is requierd</span></mat-hint>
      </mat-form-field>
    
    <div class="full-width">
    <app-upload (imageEmitter)="setLogo($event)"></app-upload>
  </div>
  <div class="form-button-row">
  <button mat-raised-button type="reset" (click)="goBack()">Cancel</button>
  <button mat-raised-button type="submit" [disabled]="!leageForm.form.valid">Save</button>
</div>
  </div>
</form>
